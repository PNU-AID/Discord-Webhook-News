name: Keep GitHub Actions Alive

on:
  schedule:
    - cron: "0 0 1 * *" # 매달 1일 실행
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 전체 이력을 가져와야 브랜치 전환이 원활함

      - name: Run keepalive script
        run: |
          # 봇 계정 설정
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # [핵심 변경] main이 아닌 'keep-alive'라는 브랜치로 전환 (없으면 생성)
          git checkout -B keep-alive

          # 빈 커밋 생성
          git commit --allow-empty -m "maint: keep workflow alive"

          # [핵심 변경] keep-alive 브랜치로 푸시
          git push -f origin keep-alive
